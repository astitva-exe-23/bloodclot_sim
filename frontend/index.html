<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Indicator System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="indicator-system">
        <div class="indicator-title">Visual Indicator System</div>
        <div class="indicator-panel">
            <div>
                <div id="low-indicator" class="indicator"></div>
                <div class="indicator-label">LOW RISK</div>
            </div>
            <div>
                <div id="moderate-indicator" class="indicator"></div>
                <div class="indicator-label">MODERATE</div>
            </div>
            <div>
                <div id="high-indicator" class="indicator"></div>
                <div class="indicator-label">CRITICAL</div>
            </div>
        </div>
        <div id="status" class="status">STATUS:</div>
    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
